<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">


<div class="pageContainer">

  <h2 id="title">Products List</h2>
  <input type="text" id="searchInput" (keyup)="searchEngine()" placeholder="Search for products..">
  <ul id="products">
    <li *ngFor="let product of products"
      [class.selected]="product === selectedProduct"
      (click)="onSelect(product)">
      <a> <span class="badge">{{product.id}}</span> {{product.name}}</a>
    </li>
  </ul><br>




  <div id='ScrollingTarget' class="formDetails" >
    <div *ngIf="selectedProduct" class="border border-primary" >
      <form  name="purchaseForm" (ngSubmit)="submitClick()" class="border border-primary">
        <h3 style="margin-top: 0;">{{selectedProduct.name | uppercase}} selected</h3>
        <h4 >Please enter your details</h4>
        <span>product id: </span>{{selectedProduct.id}}<br>

        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" id="firstname" (keyup)="updateSuccessFlag()" placeholder="first name" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" (keyup)="updateSuccessFlag()" placeholder="last name" name="lastName" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" (keyup)="updateSuccessFlag()" placeholder="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="cardNumber">Credit Card Number</label>
          <input type="number" class="form-control" id="cardNumber" (keyup)="updateSuccessFlag()" placeholder="card number" name="cardNum" required>
        </div>

        <button type="submit" class="btn btn-primary" >Pay Now</button>
      </form>
    </div>

    <div id=hideMe *ngIf="successAlertFlag == 'success'" class="alert alert-success" style="margin-top: 4px; margin-bottom: 0;">
        <strong>Success!</strong> thank you.</div>

    <div *ngIf="successAlertFlag == 'failed'" class="alert alert-warning" style="margin-top: 4px; margin-bottom: 0;">
        <strong>Warning!</strong> Please fill all the details.</div>
  </div>

  <button type="submit" class="btn btn-default btn-sm btn-block" (click)= "showOrders();">Show orders in console</button>
</div>
